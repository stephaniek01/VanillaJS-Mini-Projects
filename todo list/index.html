<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-do List App</title>
  </head>
  <body>
    <h1>To Do List</h1>

    <h3>Filter items</h3>
    <select id="filter">
      <option value="all">All</option>
      <option value="complete">Completed</option>
      <option value="remaining">Remaining</option>
    </select>
    <br />
    <input type="submit" id="filterButton" value="Add item" />

    <div id="todo-list"></div>

    <form id="input_form" method="post">
      <input type="text" name="todoText" />
      <input type="submit" id="submitButton" value="Add item" />
    </form>

    <script src="index.js"></script>
  </body>
</html>
